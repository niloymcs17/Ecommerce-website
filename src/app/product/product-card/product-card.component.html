<mat-card (click)="loadProduct()" class="card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class="green">{{product.Title}}</p>
  {{'price' | translate}}<span class="blue"> {{product.price}}</span>
  </mat-card-content>
</mat-card>
