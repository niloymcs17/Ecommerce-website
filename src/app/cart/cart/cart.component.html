<table class="table" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="{{displayedColumns[0]}}">
        <th mat-header-cell *matHeaderCellDef> {{'title' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="{{displayedColumns[1]}}">
        <th mat-header-cell *matHeaderCellDef> {{'quantity' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="{{displayedColumns[2]}}">
        <th mat-header-cell *matHeaderCellDef> {{'price' | translate}} </th>
        <td mat-cell *matCellDef="let element"> ₹{{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="{{displayedColumns[3]}}">
        <th mat-header-cell *matHeaderCellDef> {{'total_price' | translate}} </th>
        <td mat-cell *matCellDef="let element" class="blue"> ₹{{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="{{displayedColumns[4]}}">
        <th mat-header-cell *matHeaderCellDef> {{'delete' | translate}} </th>
        <td mat-cell *matCellDef="let element" (click)="remove(element)" class="red">
            <mat-icon >delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button class="float-right" color="accent">{{'proceed'| translate}}</button>
