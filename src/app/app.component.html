<mat-toolbar color="primary">
  <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{'ecommerce' | translate}}</span>
  <span class="example-spacer"></span>
  <mat-form-field class="dropdown">
    <mat-label>{{'LANGdd' | translate}}</mat-label>
    <mat-select [formControl]="langChange">
      <mat-option *ngFor="let food of lang" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'">
    <div class="flex-column">
      <button class="margin-5" [routerLink]="['/checkout']" mat-raised-button>{{'checkout' | translate}}</button>
      <button class="margin-5" [routerLink]="['/product']" mat-raised-button>{{'productList' | translate}}</button>
      <button class="margin-5" mat-raised-button>{{'logout' | translate}}</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
