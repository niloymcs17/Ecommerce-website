<h1>{{'tile' | translate}}</h1>
<section>
  <div class="example-button-row">
    <button [routerLink]="['/product']" mat-raised-button color="primary">{{'product' | translate}}</button>
    <button [routerLink]="['/checkout']" mat-raised-button color="accent">{{'checkout' | translate}}</button>
    <button [routerLink]="['/payment']" mat-raised-button >{{'payment' | translate}}</button>

  </div>
</section>
<mat-form-field >
  <mat-label>{{'Lang' | translate}}</mat-label>
  <mat-select  [formControl]="langChange"> >
    <mat-option *ngFor="let food of lang" [value]="food.value">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<router-outlet></router-outlet>
